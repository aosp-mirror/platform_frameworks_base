plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    namespace 'com.android.settingslib.spa'
    compileSdk 33

    defaultConfig {
        minSdk spa_min_sdk
        targetSdk 33
    }

    sourceSets {
        main {
            kotlin {
                srcDir "src"
            }
            res.srcDirs = ["res"]
            manifest.srcFile "AndroidManifest.xml"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        freeCompilerArgs = ["-Xjvm-default=all", "-Xopt-in=kotlin.RequiresOptIn"]
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion jetpack_compose_version
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    api "androidx.appcompat:appcompat:1.6.0-rc01"
    api "androidx.compose.material3:material3:$jetpack_compose_material3_version"
    api "androidx.compose.material:material-icons-extended:$jetpack_compose_version"
    api "androidx.compose.runtime:runtime-livedata:$jetpack_compose_version"
    api "androidx.compose.ui:ui-tooling-preview:$jetpack_compose_version"
    api 'androidx.navigation:navigation-compose:2.5.0'
    api 'com.google.android.material:material:1.6.1'
    debugApi "androidx.compose.ui:ui-tooling:$jetpack_compose_version"
    implementation 'com.airbnb.android:lottie-compose:5.2.0'
}
